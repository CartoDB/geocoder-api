name: dataservices-api PR testing
on: pull_request
jobs:
  dataservices-api-pg10:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup gcloud authentication
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCS }}

      - name: Pull base image
        run: gcloud auth configure-docker && docker pull gcr.io/cartodb-on-gcp-ci-testing/cartodb-postgresql-base:10

      - name: Checkout ci tools repository
        uses: actions/checkout@v2
        with:
          repository: CartoDB/ci-tools
          path: ci-tools
          token: ${{ secrets.CARTOFANTE_PAT }}

      - name: Copy ci files to root
        run: cp ci-tools/repos/${{ github.event.repository.name }}/* .

      - name: Start docker-compose services
        run: docker-compose -f docker-compose-pg10.yaml up -d

      - name: Install required python libs
        run: docker-compose -f docker-compose-pg10.yaml exec -T postgres-server bash -c 'cd /dataservices-api/server/ && pip install -U -r ./lib/python/cartodb_services/requirements.txt && pip install -U ./lib/python/cartodb_services'

      - name: Run python library tests
        run: docker-compose -f docker-compose-pg10.yaml exec -T postgres-server bash -c 'cd /dataservices-api/server/ && nosetests lib/python/cartodb_services/test'
        env:
           MAPBOX_API_KEY: ${{ secrets.MAPBOX_API_KEY }}
           TOMTOM_API_KEY: ${{ secrets.TOMTOM_API_KEY }}
           GEOCODIO_API_KEY: ${{ secrets.GEOCODIO_API_KEY }}
        timeout-minutes: 5

      - name: Run server tests
        run: docker-compose -f docker-compose-pg10.yaml exec -T postgres-server bash -c 'cd /dataservices-api/server/extension/ && sudo make clean all install installcheck'
        env:
            PGUSER: postgres
        timeout-minutes: 5

      - name: Run client tests
        run: docker-compose -f docker-compose-pg10.yaml exec -T postgres-server bash -c 'cd /dataservices-api/server/ && /sudo make clean all install installcheck'
        env:
            PGUSER: postgres
        timeout-minutes: 5
