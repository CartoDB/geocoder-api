  multi_row: true
  multi_field: true
  params:
    - { name: source,  type: "geometry(Geometry, 4326)" }
    - { name: mode, type: text }
    - { name: range, type: "integer[]" }
    - { name: options, type: "text[]", default: 'ARRAY[]::text[]' }

- name: cdb_isochrone
  return_type: SETOF cdb_dataservices_client.isoline
  multi_row: true
  multi_field: true
  params:
    - { name: source,  type: "geometry(Geometry, 4326)" }
    - { name: mode, type: text }
    - { name: range, type: "integer[]" }
    - { name: options, type: "text[]", default: 'ARRAY[]::text[]' }

